<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="gallery1.css" />
</head>
<body>

  <h1 class="gallery-title">Image Gallery</h1>

  <div class="filter-buttons">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="people">People</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1015/600/400" alt="Nature" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://picsum.photos/id/1011/600/400" alt="City" />
    </div>
    <div class="gallery-item" data-category="people">
      <img src="https://picsum.photos/id/1005/600/400" alt="People" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1020/600/400" alt="Nature" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://picsum.photos/id/1043/600/400" alt="City" />
    </div>
    <div class="gallery-item" data-category="people">
      <img src="https://picsum.photos/id/1012/600/400" alt="People" />
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-image" id="lightbox-img" />
    <div class="nav">
      <span class="prev" onclick="changeImage(-1)">&#10094;</span>
      <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
  </div>

  <script src="gallery1.js"></script>
</body>
</html>
